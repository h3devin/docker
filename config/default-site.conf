<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        ServerName placeholder.dev
        ServerAlias www.placeholder.dev
        DocumentRoot /var/www/placeholder
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

